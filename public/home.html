<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/home.js"></script>
  </head>
  <body onload="organizePage()">
    <h1>Smart Devices</h1>
    <div class="navigation">
      <button onclick="location.href='registerdevice.html'">Register A Device</button>
      <button onclick="localStorage.removeItem('token'); location.href='index.html'">Log Out</button>
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='updateInfo.html'">Update Account Information</button>
    </div>
    <div id="selADev">
      <label for="devices">Select a Device to use: </label>
      <select id="devices"></select>
      <button id="devSel" onclick="devSel()">Use Device</button>
    </div>
    <div class="centerDiv">
      <div>
        <h4 id="curTime" style="text-align: center; color:blue"></h4>
      </div>
      <input type="date" id='startTime' value="2021-12-12">
      <label for="interval">Enter how many simulated seconds per real seconds (60 means 1 real second = 1 sim min)</label>
      <input type="number" id="interval" min="1" max="600">
      <button onclick="clock()">Set Date Info</button> 
      <div id="timeSet"></div><br>
      <div id="selectedDevice"></div>
      <br>
      <br>
      <div>
        <button id="btnPing" onclick="pingTest()">Ping</button>
        <label>Device status:</label>
        <input id="ping_status" name="ping_status" style="width:600px;" readonly value="">
        <button id="rdData" onclick="readData()">Read Data</button>
      </div>
      <br/>
      <div>
        <button id="btnEnablePublish" onclick="enableDisablePublish()">Enable publish</button>
      </div>
      <br/>
      <div style="display:inline-block; width:99%; height: 200px;">
        <textarea id="cmdStatusData" style="width:100%; height:100%"></textarea>
      </div>
  </div>
  </body>
</html>
